<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <title>Job Application Tracker</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto bg-[#F8FAFC]">
    <header class="mt-16 border-[#E6E7E9] border-b-2">
      <div>
        <h1 class="text-[#002C5C] font-bold text-3xl mb-5">
          Job Application Tracker
        </h1>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <!-- Total Interview card -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Total</h1>
          <p class="text-[#002C5C] font-bold text-2xl">0</p>
        </div>

        <!-- Interview card section -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Interview</h1>
          <p class="text-[#10B981] font-bold text-2xl">0</p>
        </div>

        <!-- Rejected card section -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Rejected</h1>
          <p class="text-[#EF4444] font-bold text-2xl">0</p>
        </div>
      </div>
    </header>

    <!-- jobs card section-->
    <main>
      <section>
        <!-- Available Jobs section -->
        <div class="flex justify-between my-8">
          <h1 class="text-[#002C5C] text-xl font-bold">Available Jobs</h1>
          <p class="text-[#323B49] font-medium text-base">
            <span>0</span> jobs
          </p>
        </div>
        <!-- Buttons -->
        <div class="flex gap-2 pb-4">
          <button
            class="px-3 rounded-lg text-white font-medium text-xs bg-[#3B82F6] py-2.5 w-20 border-[#F1F2F4] border"
          >
            All
          </button>
          <button
            class="px-3 rounded-lg text-[#64748B] font-medium text-xs bg-white py-2.5 border-[#F1F2F4] border"
          >
            Interview
          </button>
          <button
            class="px-3 rounded-lg text-[#64748B] font-medium text-xs bg-white py-2.5 border-[#F1F2F4] border"
          >
            Rejected
          </button>
        </div>
        <!-- Job cards -->
        <div>
            <!-- card -01 -->
            <div class="broder border-[#F1F2F4] bg-[#FFFFFF] p-6 rounded-lg ">
                <!-- job title  -->
                <div class="flex  justify-between">
                    <div>
                        <h1 class="text-[#002C5C] text-lg font-semibold ">Mobile First Corp</h1>
                        <p class="text-[#64748B] text-base font-normal">React Native Developer</p>
                    </div>
                    <div class="flex items-center">
                        <button class="py-2.5 px-3  border border-[#F1F2F4] rounded-full bg-[#FFFFFF]"><i class="fa-regular fa-trash-can text-[#64748B]"></i></button>
                    </div>
                </div>
                <!-- job description -->
                <div class="text-[#64748B] font-normal text-sm my-5">
                    <p>Remote • Full-time • $130,000 - $175,000</p>
                </div>
                <!-- ##### -->
                 <div>
                    <button class="text-[#002C5C]  px-3 py-2 bg-[#E6F2FF] rounded mb-2">Not Applied</button>
                    <p class="text-[#323B49] font-normal text-sm mb-5 ">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
                 </div>

                 <!-- buttons -->
                  <div class="flex gap-2">
                    <button class="border-[#10B981] border py-2 px-3 text-[#10B981] font-semibold text-sm uppercase leading-5 rounded-lg ">interview</button>
                    <button class="border-[#EF4444] border py-2 px-3 text-[#EF4444] font-semibold text-sm uppercase leading-5 rounded-lg ">Rejected</button>
                  </div>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
