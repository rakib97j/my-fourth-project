<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />
    <title>Job Application Tracker</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto bg-[#F8FAFC]">
    <header class="mt-16 border-[#E6E7E9] border-b-2">
      <div>
        <h1 class="text-[#002C5C] font-bold text-3xl mb-5">
          Job Application Tracker
        </h1>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-8">
        <!-- Total Interview card -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Total</h1>
          <p class="text-[#002C5C] font-bold text-2xl">0</p>
        </div>

        <!-- Interview card section -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Interview</h1>
          <p class="text-[#10B981] font-bold text-2xl">0</p>
        </div>

        <!-- Rejected card section -->
        <div class="border-[#F1F2F4] border rounded-xl bg-[#FFFFFF] p-5">
          <h1 class="mb-2 text-[#323B49] text-xl font-medium">Rejected</h1>
          <p class="text-[#EF4444] font-bold text-2xl">0</p>
        </div>
      </div>
    </header>





    <main>
        
    </main>
  </body>
</html>
